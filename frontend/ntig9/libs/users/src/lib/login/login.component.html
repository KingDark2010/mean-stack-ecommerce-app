

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <a routerLink="/login"><h2 class="active"> Sign In </h2></a>
    <a routerLink="/register"><h2 class="inactive underlineHover">Sign Up </h2></a>

    <!-- Icon -->
    <div class="fadeIn first">
      <i class="bi bi-person-circle fs-2"></i>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onlogin()">
      <input type="text" id="login" class="fadeIn second" name="email" placeholder="Email" formControlName="email">
      <div class="alert alert-danger my-2" role="alert" *ngIf="isSubmited && controls.email.invalid">
        Email must be provided
      </div>
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" formControlName="password">
      <div class="alert alert-danger my-2" role="alert" *ngIf="isSubmited && controls.password.invalid">
        Password can't be empty
      </div>
      <div class="alert alert-danger my-2" role="alert" *ngIf="invalidData">
        Email or password is incorrect
      </div>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
