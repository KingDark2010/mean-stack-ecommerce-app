<a class="nav-link active" aria-current="cart" routerLink="/cart" routerLinkActive="router-link-active">
  <button type="button" class="badge bg-light text-dark position-relative" style="border: none;">
    <i class="bi bi-cart fs-2" aria-hidden="true"></i>
    <span *ngIf="cartData > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 1em;">
      {{cartData}}
    </span>
  </button>
</a>
