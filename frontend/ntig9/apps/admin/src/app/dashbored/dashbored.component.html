<div class="admin-category">
    <h1 class="h1">Dashboard</h1>
    <div class="card">
        <h5 class="card-header">Dashboard Content</h5>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div
                        class="card orders-card justify-content-center"
                        style="height: 15vh; padding: 4%"
                    >
                        <div class="row">
                            <div class="col">
                                <h3 class="card-title">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="40%"
                                        height="40%"
                                        fill="currentColor"
                                        class="bi bi-cart"
                                        viewBox="0 0 16 16"
                                        style="color: white"
                                    >
                                        <path
                                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                                        />
                                    </svg>
                                </h3>
                                <h6
                                    class="card-subtitle mb-2"
                                    style="color: white"
                                >
                                    Orders
                                </h6>
                            </div>
                            <div class="col">
                                <h4
                                    class="card-title"
                                    style="padding-top: 15%; color: white"
                                >
                                    {{ ordersCounter }}
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div
                        class="card customers-card justify-content-center"
                        style="height: 15vh; padding: 4%"
                    >
                        <div class="row">
                            <div class="col">
                                <h3 class="card-title">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="40%"
                                        height="40%"
                                        fill="currentColor"
                                        class="bi bi-people-fill"
                                        viewBox="0 0 16 16"
                                        style="color: white"
                                    >
                                        <path
                                            d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                                        />
                                        <path
                                            fill-rule="evenodd"
                                            d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"
                                        />
                                        <path
                                            d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"
                                        />
                                    </svg>
                                </h3>
                                <h6
                                    class="card-subtitle mb-2"
                                    style="color: white"
                                >
                                    Customers
                                </h6>
                            </div>
                            <div class="col">
                                <h4
                                    class="card-title"
                                    style="padding-top: 15%; color: white"
                                >
                                    {{ CustomersCounter }}
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div
                        class="card products-card justify-content-center"
                        style="height: 15vh; padding: 4%"
                    >
                        <div class="row">
                            <div class="col">
                                <h3 class="card-title">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="40%"
                                        height="40%"
                                        fill="currentColor"
                                        class="bi bi-box"
                                        viewBox="0 0 16 16"
                                        style="color: white"
                                    >
                                        <path
                                            d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"
                                        />
                                    </svg>
                                </h3>
                                <h6
                                    class="card-subtitle mb-2"
                                    style="color: white"
                                >
                                    Products
                                </h6>
                            </div>
                            <div class="col">
                                <h4
                                    class="card-title"
                                    style="padding-top: 15%; color: white"
                                >
                                    {{ productsCounter }}
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div
                        class="card earnings-card justify-content-center"
                        style="height: 15vh; padding: 4%"
                    >
                        <div class="row">
                            <div class="col">
                                <h3 class="card-title">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="40%"
                                        height="40%"
                                        fill="currentColor"
                                        class="bi bi-currency-dollar"
                                        viewBox="0 0 16 16"
                                        style="color: white"
                                    >
                                        <path
                                            d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"
                                        />
                                    </svg>
                                </h3>
                                <h6
                                    class="card-subtitle mb-2"
                                    style="color: white"
                                >
                                    Orders
                                </h6>
                            </div>
                            <div class="col">
                                <h4
                                    class="card-title"
                                    style="padding-top: 15%; color: white"
                                >
                                    {{ totalSalesCounter | currency }}
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
